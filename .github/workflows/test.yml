name: Mursfoto CLI 自動化測試

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 使用 Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 清理 npm cache
      run: npm cache clean --force
    
    - name: 安裝依賴
      run: |
        npm ci --legacy-peer-deps --no-optional --ignore-scripts
    
    - name: 檢查安裝狀態
      run: |
        npm ls --depth=0 || echo "依賴檢查完成"
        node --version
        npm --version
    
    - name: 執行測試
      run: npm test